    <main>
        <h2>-CONTACT-</h2>

        <div class="inner-1">
            <div>
                <p class="top-text">Harmony Festival 2025 に関するお問い合わせは以下のフォームからお問い合わせ下さい。</p></div>

            <form action="program.php" method="post">
                <dl class="contact">
                    <div id="nameSection">
                        <dt class="title"><label for="name">お名前(必須)</label><span class="alert">入力してください</span></dt>
                        <dd class="space"><input type="text" name="userName" id="name"></dd>
                    </div>

                    <div>
                        <dt class="title"><label for="userName">法人名</label></dt>
                        <dd class="space"><input type="text" name="corporateName" id="corporateName"></dd>
                    </div>

                    <div id="emailSection">
                        <dt class="title"><label for="email">メールアドレス(必須)</label><span class="alert">入力してください</span></dt>
                        <dd class="space"><input type="text" name="email" id="email"></dd>
                    </div>

                    <div id="telephoneSection">
                        <dt class="title"><label for="telephoneNumber">電話番号(必須)</label><span class="alert">入力してください</span></dt>
                        <dd class="space"><input type="text" name="telephoneNumber" id="telephoneNumber"></dd>
                    </div>

                    <div class="radio" id="radioSection">
                        <dt class="title">内容(必須)<span class="alert">入力してください</span></dt>
                        <dd class="space">
                            <label><input type="radio" name="radio" value="フェスに概要について">フェスに概要について</label>
                            <label><input type="radio" name="radio" value="アーティストについて">アーティストについて</label>
                            <label><input type="radio" name="radio" value="チケットについて">チケットについて</label>
                            <label><input type="radio" name="radio" value="タイムテーブルについて">タイムテーブルについて</label>
                            <label><input type="radio" name="radio" value="その他のお問い合わせ">その他のお問い合わせ</label>
                        </dd>
                    </div>

                    <div id="textAreaSection">
                        <dt class="title"><label for="message">本文(必須)</label></dt>
                        <dd class="alert">入力してください</dd>
                        <dd class="space"><textarea name="message" id="message"></textarea></dd>
                    </div>

                </dl>

                <div class="btn"><input type="submit" id="submitBtn" value="送信"></div>
            </form>
